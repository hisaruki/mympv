# If this is enabled, treat all the following bindings as default.
#MBTN_LEFT     ignore              # don't do anything
MBTN_LEFT_DBL cycle fullscreen    # toggle fullscreen on/off
#MBTN_RIGHT    cycle pause         # toggle pause on/off

# Mouse wheels, touchpad or other input devices that have axes
# if the input devices supports precise scrolling it will also scale the
# numeric value accordingly
WHEEL_UP      seek -5 relative-percent
WHEEL_DOWN    seek 5 relative-percent
WHEEL_LEFT    add volume -2
WHEEL_RIGHT   add volume 2

## Seek units are in seconds, but note that these are limited by keyframes
LEFT          no-osd seek -1 keyframes
a             no-osd seek -1 keyframes
RIGHT         no-osd seek 1 keyframes
d             no-osd seek 1 keyframes
UP            no-osd seek -10 keyframes
w             no-osd seek -10 keyframes
DOWN          no-osd seek 10 keyframes
s             no-osd seek 10 keyframes

PGDWN         no-osd playlist-next
Alt+s         no-osd playlist-next
PGUP          no-osd playlist-prev
Alt+w         no-osd playlist-prev

HOME seek 0 absolute-percent
END seek 100 absolute-percent


# Move video rectangle
#Alt+left  add video-pan-x  0.1
#Alt+right add video-pan-x -0.1
#Alt+up    add video-pan-y  0.1
#Alt+down  add video-pan-y -0.1
Ctrl+0     set video-zoom  1
Ctrl+KP0     set video-zoom  1


[ multiply speed 1/1.1                 # scale playback speed
] multiply speed 1.1
{ multiply speed 0.5
} multiply speed 2.0
BS set speed 1.0                       # reset speed to normal

q quit
Ctrl+q quit
Ctrl+x quit

SPACE cycle pause                          # toggle pause/playback mode
. frame-step                           # advance one frame and pause
, frame-back-step                      # go back by one frame and pause

Ctrl+1 set window-scale 0.25
Ctrl+2 set window-scale 0.50
Ctrl+3 set window-scale 0.75
Ctrl+4 set window-scale 1.00
Ctrl+5 set window-scale 2.00

f cycle fullscreen                     # toggle fullscreen

PLAY cycle pause
PAUSE cycle pause
PLAYPAUSE cycle pause
STOP quit

l ab-loop                              # Set/clear A-B loop points

1 seek 10 absolute-percent
2 seek 20 absolute-percent
3 seek 30 absolute-percent
4 seek 40 absolute-percent
5 seek 50 absolute-percent
6 seek 60 absolute-percent
7 seek 70 absolute-percent
8 seek 80 absolute-percent
9 seek 90 absolute-percent
0 seek 100 absolute-percent

KP1 seek 10 absolute-percent
KP2 seek 20 absolute-percent
KP3 seek 30 absolute-percent
KP4 seek 40 absolute-percent
KP5 seek 50 absolute-percent
KP6 seek 60 absolute-percent
KP7 seek 70 absolute-percent
KP8 seek 80 absolute-percent
KP9 seek 90 absolute-percent
KP0 seek 0 absolute-percent

Ctrl+Alt+d run "/bin/sh" "-c" "cp ${stream-path} ~/Desktop/"



DEL script-binding delete-confirm-and-next
x script-binding mvtmp-and-next
z script-binding move-and-next
